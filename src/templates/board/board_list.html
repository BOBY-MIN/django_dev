
{% include 'header.html' %}

<body>


	<table class="table">
		<thead>
			<tr>
				<th>id</th>
				<th>제목</th>
				<th>내용</th>
			</tr>
		</thead>
		<tbody>
			{% for board in boards %}
			<tr>
				<td>
					{{ board.id }}
				</td>
				<td>
					<a href="/board/detail/{{ board.id }}">
						{{ board.title }}
					</a>
				</td>
				<td>
					{{ board.content }}
				</td>

			</tr>
			{% endfor %}
		</tbody>
	</table>

	<a href="/board/post" class="btn btn-primary">글쓰기</a>

</body>
</html>
